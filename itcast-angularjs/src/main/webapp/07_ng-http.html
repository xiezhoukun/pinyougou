<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularJS测试</title>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript">
        //定义一个模板
        //参数1：模块的名称
        //参数2，要加载的其他模块，如果没有则必须为空数组，如果不写任何东西则表示获取到已注册的模块的意思
        var app = angular.module("app", []);

        //定义处理器
        //参数1:处理器名称
        //参数2:处理器中的方法体,里面可以制定很多不同的方法,$scope是一个上下文,可以获取到双向绑定的任何内容

        app.controller("myController", function ($scope, $http) {

            //$http是内置网络服务对象,可以执行get post put delete...
            $scope.findPersons = function () {


            }
        })
    </script>
</head>
<body ng-app="app" ng-controller="myController" ng-init="findPersons()">

<table>
    <tr>
        <td>id</td>
        <td>名称</td>
    </tr>
    <tr ng-repeat="p in persons">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
    </tr>
</table>
</body>
</html>
